version = 1

exclude_patterns = [
  "**/node_modules/**",
  "**/dist/**",
  "**/build/**",
  "**/coverage/**"
]

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  plugins = ["react"]
  environment = ["nodejs", "browser"]
  skip_doc_coverage = true

test_patterns = [
  "**/test/**", 
  "**/tests/**", 
  "**/*.test.js", 
  "**/*.spec.js"
]
name: Deploy Frontend
on:
  push:
    branches:
      - main  # Runs every time you push to the main branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install and Build ğŸ”§
        run: |
          cd Frontend
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: Frontend/dist # If using Vite, change this to Frontend/dist
          branch: gh-pages
